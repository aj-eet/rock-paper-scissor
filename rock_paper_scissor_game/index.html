<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="/game.css" />
  </head>
  <body>
    <h1 class="line" id="heading">Rock-Paper-Scissor Game</h1>
    <h3 class="line">Lets Play!</h3>

    <div class="image">
      
      <img class="choice" src="/rock.png" id="rock" alt="" />
      <img class="choice" src="/paper.png" id="paper" alt="" />
      <img class="choice" src="/secissor.jpg" id="secissor" alt="" />
    </div>

    <div class="score-board">
      <div class="score">
        <p id="userScore">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="compScore">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg" id="printmsg">Play your move</div>

    <script src="game.js"></script>
  </body>
</html>
